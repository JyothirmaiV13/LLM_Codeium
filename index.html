<!DOCTYPE html>
<html>
<head>
  <title>Art Supplies</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: purple;
      color: white;
      padding: 20px;
    }
    
    footer {
      background-color: purple;
      color: white;
      padding: 10px;
      text-align: center;
    }
    
    h1 {
      text-align: center;
    }
    
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .search-bar input[type="text"] {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
    }
    
    .search-bar button {
      padding: 10px 20px;
      background-color: white;
      color: purple;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .product-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .product {
      width: 200px;
      padding: 10px;
      margin: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .product img {
      width: 100%;
      height: auto;
    }
    
    .product h3 {
      text-align: center;
      margin-top: 10px;
    }
    
    .product p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    .product button {
      padding: 10px 20px;
      background-color: purple;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Art Supplies</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button>Search</button>
    </div>
  </header>
  
  <section>
    <h2>Popular Products</h2>
    <div class="product-container">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of Product 1.</p>
        <button>Add to Cart</button>
        <p>$19.99</p>
      </div>
      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Description of Product 2.</p>
        <button>Add to Cart</button>
        <p>$24.99</p>
      </div>
      <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Description of Product 3.</p>
        <button>Add to Cart</button>
        <p>$14.99</p>
      </div>
    </div>
  </section>
  
  <footer>
    <p>&copy; 2022 Art Supplies. All rights reserved.</p>
    <p>Connect with us:</p>
    <a href="https://www.facebook.com">Facebook</a>
    <a href="https://www
